<h1>Termékek</h1>

<table class="table table-striped table-success">
    <thead>
        <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Forma</th>
        </tr>
    </thead>
    <tbody>
        @for(product of products; track product.id) {
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.form}}</td>
            </tr>
        }
    </tbody>

</table>
